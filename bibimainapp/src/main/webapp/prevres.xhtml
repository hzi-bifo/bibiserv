<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://java.sun.com/jstl/fmt"
                template="WEB-INF/templates/bibiserv2Tpl.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="headContentTitle">
        Previous Results
    </ui:define>

    <ui:define name="north">
        <h4>Previous Results</h4>
        <div class="separator"/>
    </ui:define>

    <ui:define name="center">



       
        <h:form id="prevres_enterid">





            
           <!-- Attention : if you change the order of selectoneradio and inputtext you have also adapt
                            the  setId() function from  corresponding bean. -->


            <c:if test="#{prevres.previousJobsAvailable}">
                  Choose an id from last finished jobs ...
                  
                <p>
                    <p:selectOneRadio layout="pageDirection" value="#{prevres.selid}" required="false" >
                        <c:forEach items="#{prevres.previousJobs}" var="item">
                            
                            <f:selectItem itemLabel="#{prevres.getJobDescription(item)}" itemValue="#{item}"  />
                        </c:forEach>
                    </p:selectOneRadio>

                </p>
                <br/>
                ... or ...

                <br/>
                <br/>

            </c:if>

            Enter a  job id in the input field  below. 
            <p>

                <h:outputLabel for="jobid" value="Job ID"/> <p:inputText id="jobid"  size="60" value="#{prevres.id}"/> 

            </p>
            <br/><br/>
            <b:commandButton value="Submit" action="#{prevres.submit}" />

            <br/><br/>

            <p:messages id="prevres_message" showDetail="true" autoUpdate="true"/>


        </h:form>

    </ui:define>

    <ui:define name="south">

    </ui:define>

</ui:composition>
