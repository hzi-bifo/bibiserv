de.unibi.techfak.bibiserv.bibimainapp.session.search.HELP=\
<p>This is the BifoServ search function. You can enter search patterns in the input text field. The result of a search is a sorted list of documents on the BifoServ whose content contained a match for the given pattern. A pattern consists of words that are seperated by whitespaces. You can choose to search either exactly, for substrings without spelling correction or for substrings with spelling correction (normal mode). Please note that the words case is ignored.</p>\
<p>Examples:</p>\
<ul>\
<li><strong>"pink unicorn"</strong> returns all documents which contain the exact words \u201epink\u201c and \u201eunicorn\u201c in that order meaning that documents that only contain one of the two words or both but not in the same order will not be shown as results of the search.</li>\
<li><strong>!pink unicorn!</strong> returns all documents that contain at least one word that has either \u201epink\u201c or \u201eunicorn\u201c as substring meaning that also documents will be returned that contain e.g. the word \u201epinkie\u201c because \u201epink\u201c is a substring of it.</li>\
<li><strong>pink unicorn</strong> returns all documents that contain at least one word that has a substring which is similar to either \u201epink\u201c or \u201eunicorn\u201c. This way the program is e.g. able to compensate any spelling errors you might have made. In this mode also documents will be returned that contain the word \u201elink\u201c because it is similar to \u201epink\u201c.</li>\
</ul>\
<p>In addition to that you can use <em>regular expressions</em> (if you are not using the exact search mode). The following constructs are valid:</p>\
<ul>\
<li><strong>Square Brackets</strong>; e.g. <em>[pl]ink</em> - accepts all words that have one of the characters included in square brackets at the given position. So the example would accept both \u201epink\u201c and \u201elink\u201c.</li>\
<li><strong>Negated Square Brackets</strong>; e.g. <em>[^pl]ink</em> \u2013 accepts all words that have neither of the characters included in square brackets at the given position. So the example would accept neither \u201epink\u201c nor \u201elink\u201c but \u201esink\u201c.</li>\
<li><strong>Dot</strong>; e.g. <em>.ink</em> \u2013 accepts all words that have any character at the given position. So the example would accept \u201epink\u201c, \u201elink\u201c and \u201esink\u201c.</li>\
<li><strong>Star</strong>; e.g. <em>[actg]*</em> - accepts all words that have any number of occurences of the given character before the * at the given position. Therefore the example would accept all DNA sequences because all words are accepted that contain A, C, T or G arbitrarily often.</li></ul>
