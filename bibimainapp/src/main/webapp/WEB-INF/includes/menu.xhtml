<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"            
                
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form>
        <h4 class="navi_title">#{messages.property('de.unibi.techfak.bibiserv.bibimainapp.NAVIGATION')}</h4>
        
        <div class="navi_line"/>  
        <p:tree styleClass="navi_tree" id="tree" value="#{menuBean.mainMenu}" var="item" selectionMode="single">
            <p:treeNode>
                <h:outputLink value="#{item.url}" target="_top">
                    <h:outputText value="#{item.text}" />
                </h:outputLink>
            </p:treeNode>
           
        </p:tree>
    </h:form>

</ui:composition>
