<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://java.sun.com/jstl/fmt"
                template="WEB-INF/templates/bibiserv2Tpl.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="headContentTitle">
        #{categoryBean.categoryName}
    </ui:define>

    <ui:define name="north"> 
        <h:outputText styleClass="title" value="#{categoryBean.categoryName}" />
        <div class="separator"/>
    </ui:define>

    <ui:define name="center">
        <div>
            <h:outputText styleClass="content" escape="false" value="#{categoryBean.categoryDescription}"/>
            <h:outputText styleClass="content" escape="false" value="#{categoryBean.customContent}"/>   
            <c:forEach items="#{categoryBean.childElements}" var="children">
                <p><em><a href="/#{children[2]}" alt="${children[0]}">#{children[0]}</a></em>
                    <c:if test="#{children[1].isEmpty()}"> no description available</c:if> 
                    <c:if test="#{!children[1].isEmpty()}"> - #{children[1]}</c:if></p>
            </c:forEach>
        </div>
    </ui:define>

    <ui:define name="south">
        <div style='visibility:hidden'>#{menuBean.setCurrentItemId("")}</div>
    </ui:define>
</ui:composition>
