<!--This Page will be displayed when error occured in RequestFilter class-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="WEB-INF/templates/bibiserv2Tpl.xhtml">

    <ui:define name="headContentTitle">
        ERROR
    </ui:define>

    <ui:define name="north">
        <h:outputText styleClass="title" id="errorMessage" value="BiBiServ-ERROR"/>
        <div class="separator"/>
    </ui:define>

    <ui:define name="center">
        The following ERROR occurred:<br/><br/>
        
        <h:outputText styleClass="content" escape="false" value="#{errorBean.errorMessage}"/>
    </ui:define>
    
    <ui:define name="south">
        <div style='visibility:hidden'>#{menuBean.setCurrentItemId("")}</div>
    </ui:define>

</ui:composition>
