<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://java.sun.com/jstl/fmt"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/templates/bibiserv2Tpl.xhtml">

    <ui:define name="headContentTitle">
        Login
    </ui:define>

    <ui:define name="north">
        <h4 >Login</h4>
        <div class="separator"/>
    </ui:define>

    <ui:define name="center">
        <h:form prependId="true" id="loginform">
            <p:focus context="loginform" />
            <h:panelGroup rendered="#{login.messageAvailable}" layout="block" styleClass="ui-messages ui-widget ui-messages-error ui-corner-all">
                <span class="ui-messages-error-icon"/>
                <span class="ui-messages-error-summary">#{login.message}</span>
            </h:panelGroup>
            <p:messages id="blablablabla"/>  <!-- easy to includes PF CSS styles for above panelgroup -->

            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="User:"/>
                    <p:inputText id="j_username" value="#{login.j_username}"/>
                    <h:outputText value="Password:"/>
                    <p:password id="j_password" value="#{login.j_password}" feedback="false"/>
                </h:panelGrid>
                <p:commandButton styleClass="btn" style="margin-top: 10px" value="Log In" actionListener="#{login.submit}" ajax="false"/>
                <p:commandButton styleClass="btn" style="margin-top: 10px" value="Reset" type="reset" ajax="false"/>
            </h:form>
        </h:form>
    </ui:define>

    <ui:define name="south">
        <ul>
            <li>No Login ? Use <a href="register.jsf">registration form</a> to create one !</li>
            <li><a href="forgotpassword.jsf">Forgot your Password?</a></li>
        </ul>

    </ui:define>


</ui:composition>
